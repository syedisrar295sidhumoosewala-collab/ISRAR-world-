<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Israr Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .contact-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .contact-form, .contact-info {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        .contact-form h2, .contact-info h2 {
            margin-top: 0;
            color: #007bff;
        }
        .contact-form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }
        .contact-form button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .contact-info address {
            font-style: normal;
            line-height: 1.6;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #007bff;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }
            .contact-form, .contact-info {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - Israr Site</h1>
    </header>
    <div class="contact-container">
        <section class="contact-form">
            <h2>Your Details</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <address>
                Israr Site<br>
                123 Main Street<br>
                Karachi, Pakistan<br>
                Phone: <a href="tel:+923001234567">+92 300 1234567</a><br>
                Email: <a href="mailto:info@israrsite.com">info@israrsite.com</a>
            </address>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Israr Site. All rights reserved.</p>
    </footer>
</body>
</html>
