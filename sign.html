<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israr Site - VIP Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #2c2c2c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            color: #ffd700;
            margin-bottom: 10px;
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9em;
            color: #ffd700;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3a3a3a;
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: background 0.3s;
        }

        input:focus {
            background: #4a4a4a;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #ffd700;
            border: none;
            border-radius: 8px;
            color: #1a1a1a;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e6c200;
        }

        .error {
            color: #ff4d4d;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.8em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Israr Site VIP</h1>
        <p>Join our exclusive VIP membership today!</p>
        <form id="signup-form" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <div class="error" id="name-error">Full name is required</div>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="error" id="email-error">Valid email is required</div>
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <div class="error" id="password-error">Password must be at least 6 characters</div>
            </div>
            <div class="form-group">
                <label for="vip-code">VIP Membership Code *</label>
                <input type="text" id="vip-code" placeholder="Enter your VIP code" required>
                <div class="error" id="vip-code-error">VIP code is required (minimum 4 characters)</div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
            
            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const vipCode = document.getElementById('vip-code').value.trim();
            
            // Name validation
            if (!name) {
                document.getElementById('name-error').style.display = 'block';
                isValid = false;
            }
            
            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailPattern.test(email)) {
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }
            
            // Password validation
            if (!password || password.length < 6) {
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            
            // VIP code validation
            if (!vipCode || vipCode.length < 4) {
                document.getElementById('vip-code-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                alert('VIP Sign-up successful! Welcome to Israr Site VIP.');
                // Replace alert with backend integration for form submission
                document.getElementById('signup-form').reset();
            }
            
            return isValid;
        }
    </script>
</body>
</html>
